<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/register.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <!-- REGISTER MENU -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 px-0 py-0">
                <img src="img/reg_img.png" class="img-fluid" alt="">
            </div>
            <div class="col-md-6 ">
                <div class="form-side px-5 py-5">
                    <div class="form-side-title text-center mb-5">
                        <i class="fab fa-dribbble fa-2x"></i>

                        <h1>Join our community!</h1>
                        <p class="text-muted">Already have an account? <a href="#">Login</a></p>
                        <div class="form-group">
                            <button id="face" type="click" class="btn btn-primary"><i class="fab fa-facebook-square"></i>&nbsp;Join via facbook</button>
                        </div>

                    </div>
                    <form id="regForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <i id="emoji"></i>
                                <input type="text" name="First Name" class="form-control" id="firstName" customValidate>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputLastname">Last Name</label>
                                <i id="emoji"></i>
                                <input type="text" name="Last Name" class="form-control" id="inputLastname" customValidate>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <i id="emoji"></i>
                            <input type="email" name="Email" class="form-control" id="inputEmail" customValidate>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <i id="emoji"></i>
                            <input type="password" name="Password" class="form-control" id="inputPassword" customValidate>
                        </div>
                        <div class="form-group">
                            <button id="subBtn" type="submit" class=" btn btn-success">Join our community</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- <script src="js/script.js"></script> -->
    <script src="js/sc.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html
